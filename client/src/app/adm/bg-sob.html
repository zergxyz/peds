<div class="page-header text-center">
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".finding">
                  <span>
                      <i class="fa fa-stethoscope fa-lg" aria-hidden="true"></i>
                  </span>
               Finding
              </a>
              <a ui-sref-active="active" ui-sref=".syndrome">
              <span>
                <i class="fa fa-heartbeat fa-lg" aria-hidden="true"></i>
              </span>
              Syndrome</a>
              <a ui-sref-active="active" ui-sref=".action">
                  <span><i class="fa fa-medkit fa-lg" aria-hidden="true"></i></span> 
              Actions</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" >
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
