<div class="modal-header">
    <h4 class="modal-title">Rounding finished &nbsp
    <i class="fa fa-check-circle fa-lg" aria-hidden="true" style="color: green"></i></h4>
</div>


<div class="modal-body"> 

 <p>Rounding report saved! You can print it out or go back to patient list to check next roundings.
 </p>

</div>


<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($event)">Print</button>
    <button class="btn btn-warning" ng-click="cancel($event)">Patient list</button>
</div>
