<div class="modal-header">
    <h4 class="modal-title">ICU discharge</h4>
</div>


<div class="modal-body"> 

<uib-tabset type="pills">
    
      <uib-tab heading="Yes">
        <br>
        <div class="form-group col-md-5 col-md-offset-4">
            <input type="checkbox" ng-model="rd.dis_i_y1"

                    ng-false-value="''" />

            <br>
            
            <input type="checkbox" ng-model="rd.dis_i_y2"
                    ng-true-value="'Communicate risks. '" 
                    ng-false-value="''"

            <br>

                <textarea placeholder="Others"  ng-model ="rd.dis_i_y3"></textarea>
            </label>
            
        </div>
    </uib-tab>
    <uib-tab heading="No">
        <br>
        <input type="checkbox" ng-model="rd.dis_i_n1"
                    ng-true-value="'Requires ICU level of care. '" 
                    ng-false-value="''" 
                    > 
                    Requires ICU level of care
        <br>
        <div class="form-group col-md-5 col-md-offset-4">
            <label class="item item-input">
                <textarea placeholder="Others"  ng-model ="rd.dis_i_n2"></textarea>
            </label>
        </div>
    </uib-tab>
  
</uib-tabset>

<br><br><br><br><br><br>
