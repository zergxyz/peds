<style>
.nav-tabs > li, .nav-pills > li {
    float:none;
    display:inline-block;
    *display:inline; /* ie7 fix */
     zoom:1; /* hasLayout ie7 trigger */
}

.nav-tabs, .nav-pills {
    text-align:center;
}
</style>
<div class="modal-header">
    <h4 class="modal-title">Transfusion</h4>
</div>


<div class="modal-body">

    <uib-tabset type="pills">

        <uib-tab heading="Yes">
            <br>
            <div class="form-group col-md-5 col-md-offset-4">
                <input type="checkbox" ng-model="rd.hem_t_y1"
                       ng-true-value="'PRBC. '"
                       ng-false-value="''" />
                PRBC
                <br>

                <input type="checkbox" ng-model="rd.hem_t_y2"
                       ng-true-value="'FFP. '"
                       ng-false-value="''"
                >
                FFP
                <br>

                <input type="checkbox" ng-model="rd.hem_t_y3"
                       ng-true-value="'Platelets. '"
                       ng-false-value="''"
                >
                Platelets
                <br>

                <input type="checkbox" ng-model="rd.hem_t_y4"
                       ng-true-value="'Cryo. '"
                       ng-false-value="''"
                >
                Cryo
                <br>

                <label class="item item-input">
                    <textarea placeholder="Others"  ng-model ="rd.hem_t_y5"></textarea>
                </label>

            </div>
        </uib-tab>
        <uib-tab heading="No">
            <br>
            <div class="form-group col-md-5 col-md-offset-4">
                <input type="checkbox" ng-model="rd.hem_t_n1"
                       ng-true-value="'No transfusion required. '"
                       ng-false-value="''"
                />
                No transfusion required
                <br>


                <label class="item item-input">
                    <textarea placeholder="Others"  ng-model ="rd.hem_t_n2"></textarea>
                </label>
            </div>
        </uib-tab>

    </uib-tabset>

    <br><br><br><br><br><br><br><br>

</div>






<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($event)">OK</button>
</div>
